<html>

<head>
    <title>Login and signup form</title>
    <link rel="stylesheet" href="new style LR.css">
</head>

<body>
    <div class="hero">
        <div class="form-box">
            <div class="button-box">
                <div id="btn"></div>
                <button type="button" class="toggle-btn" onclick="Login()">Log in</button>
                <button type="button" class="toggle-btn"onclick="Signup()">Sign up</button>
            </div>
            <form id="Login" class="input-group">
                <input type="text" class="input-field" placeholder="Username" required>
                <input type="text" class="input-field" placeholder="Enter Password" required>
                <input type="checkbox" class="chech-box"><span>Remember Password</span>
                <button type="submit" class="submit-btn">Log in</button>
            </form>
            <form id="Signup" class="input-group">
                <input type="text" class="input-field" placeholder="NGO Name" required>
                <input type="text" class="input-field" placeholder="Address" required>
                <input type="text" class="input-field" placeholder="Type of NGO" required>
                <input type="email" class="input-field" placeholder="Email id" required>
                <input type="tel" class="input-field" placeholder="Contact no" required>
                <input type="tel" class="input-field" placeholder="Create Password" required>
                <input type="checkbox" class="chech-box"><span>I agree to terms and conditions</span>
                <button type="submit" class="submit-btn">Sign up</button>
            </form>
        </div>
    </div>
    <script>
    var x = document.getElementById("Login")
    var y = document.getElementById("Signup")
    var z = document.getElementById("btn")

    function Signup(){
        x.style.left = "-400px";
        y.style.left = "50px";
        z.style.left = "110px";

    }
    function Login(){
        x.style.left = "50px";
        y.style.left = "450px";
        z.style.left = "0";

    }

    </script>

</body>

</html>
